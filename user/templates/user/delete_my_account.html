{% extends 'post/base.html' %}
{% load static %}
{% block style %}

{% endblock %}

{% block main %}
<div style="width:80vw; height:80vh;box-sizing: border-box;">
    <div><h2>Settings</h2></div>
    <div class="d-flex flex-row w-75 h-75 border-top">
        <div class="w-25 border-end">
            {% include 'user/settings.html' %}
        </div>
        <div class="flex-grow-1 w-25 h-100">
            <h4 class="mx-5 my-3">Delete my Profile</h4>
            <p class="mx-5 my-3">Are you sure you want to delete your account?</p>
            <form method="post" action="" class="mx-5 my-3">
              {% csrf_token %}
                <button type="submit" class="btn btn-dark mt-3">Delete My Account</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
