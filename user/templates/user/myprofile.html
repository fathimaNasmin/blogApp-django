{% extends 'post/base.html' %}
{% load static %}
{% block style %}

{% endblock %}

{% block main %}
<div style="width:80vw; height:auto;">
    <div><h2>Settings</h2></div>
    <div class="d-flex flex-row w-75 border-top">
        <div class="w-25 border-end">
            {% include 'user/settings.html' %}
        </div>
        <div class="flex-grow-1 w-25 h-100">
            <h4 class="mx-5 my-3">My Profile</h4>
            <div class="mx-5 my-4 px-5 py-2">
            {% load crispy_forms_tags %}
            {% load crispy_forms_filters %}
            <form  method="POST" action="{% url 'user:my-profile' user.id %}" novalidate enctype="multipart/form-data">
            {% csrf_token %}
                {{ u_form|crispy }}
                {{ p_form|crispy }}
                <button type="submit" class="btn btn-dark mt-3">Update</button>
            </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
