{% extends 'post/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block style %}

{% endblock %}

{% block main %}
<div style="width:70vw; height:auto;">
    <div>
        <h2>Enter New Password</h2>
    </div>
    <div class="d-flex flex-column r w-75 h-75">
        <div class="mt-4">
            <p>Please enter your new password twice so we can verify you typed it in correctly.</p>
        </div>
        <br>
        <div>
            <form action="" method="post">
                {% csrf_token %}
                {{form|crispy}}
                <button type="submit" class="btn btn-dark w-100 mt-4 mb-4">Change my Password</button>
            </form>
        </div>


    </div>
</div>

{% endblock %}
