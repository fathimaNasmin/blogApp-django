{% extends 'post/base.html' %}
{% load static %}

{% block style %}
    <style>
        a{
            color: #575555;
            text-decoration: none;
        }
        a:hover{
            color: black;
        }
    </style>
{% endblock %}

{% block main %}
<div style="width:70vw; height:auto;">
    <div>
        <h2>Password Reset Complete</h2>
    </div>
    <div class="d-flex flex-column w-75 h-75 border-top">
        <div class="mt-4">
            <p>Your Password has been set. You may go ahead and login in now
            </p>
            <a href="{% url 'user:login' %}">
                <button type="submit" class="btn btn-dark mt-4 mb-4">Log In</button>
            </a>
        </div>


    </div>
</div>

{% endblock %}
